<h2 mat-dialog-title>Editar Asistencia</h2>

<mat-dialog-content>

  <p><strong>Usuario:</strong> {{ data.usuario?.nombre || data.usuario?.username || 'Sin nombre' }}</p>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput type="date" [(ngModel)]="fecha" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Hora de Entrada</mat-label>
    <input matInput type="time" [(ngModel)]="horaEntrada" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Hora de Salida</mat-label>
    <input matInput type="time" [(ngModel)]="horaSalida" />
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="guardar()"
    [disabled]="!fecha || (!horaEntrada && !horaSalida)">
    Guardar
  </button>
</mat-dialog-actions>
