<div class="panel-container">
  <mat-card class="mat-elevation-z6 asistencia-card">
       <h2 class="titulo-panel" style="text-align: center; margin-bottom: 20px;">
  <mat-icon style="vertical-align: middle; margin-right: 6px;">work_history</mat-icon>
  Horas Trabajadas Mensualmente
</h2>

<br>
    
    <div class="botones-accion">
      <button mat-raised-button color="primary" (click)="mostrarFiltrosConSwal()">
        <mat-icon class="icono-boton">filter_alt</mat-icon>
        Filtrar
      </button>
    
      <button mat-stroked-button color="warn" (click)="limpiarFiltros()">
        <mat-icon class="icono-boton">delete</mat-icon>
        Limpiar
      </button>
    </div>
    
    <br>
    
    <div class="contenedor-boton-exportar">
      <button mat-raised-button color="accent" (click)="exportarExcel()">
        <mat-icon style="margin-right: 6px;">file_download</mat-icon>
        Exportar
      </button>
    </div>
    
    <table mat-table [dataSource]="dataSourceResumen" matSort class="mat-elevation-z2 asistencia-tabla">

      <!-- Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let a">
          {{ a.usuario?.nombre || '—' }} {{ a.usuario?.apellido || '' }}
        </td>
      </ng-container>

      <!-- DNI -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let a">{{ a.dni }}</td>
      </ng-container>

      <!-- Puesto -->
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
        <td mat-cell *matCellDef="let a">{{ a.puesto }}</td>
      </ng-container>

      <!-- Mes -->
      <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
        <td mat-cell *matCellDef="let a">{{ a.mes }}</td>
      </ng-container>

      <!-- Fecha 
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let a">{{ a.fecha }}</td>
      </ng-container>-->

      <!-- Horas del Día 
      <ng-container matColumnDef="horasDelDia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas del Día</th>
        <td mat-cell *matCellDef="let a">{{ a.horasDelDia }}</td>
      </ng-container>-->

      <!-- Horas Acumuladas -->
      <ng-container matColumnDef="horasAcumuladas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acumulado</th>
        <td mat-cell *matCellDef="let a">{{ a.horasAcumuladas }}</td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="columnasResumen"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasResumen;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
