<div class = "bootstrap-wrapper">
    <div class = "container">
      <br>
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
          <div class="container text-center">
            <img src="../../../assets/icon.png" width = "100" height = "100">
          </div>
  
          <h1 class="text-center">Registro de usuario</h1>
          
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Nombre de usuario</mat-label> 
                <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Contraseña</mat-label> 
                <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Nombre</mat-label> 
                <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Apellido</mat-label> 
                <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>DNI</mat-label> 
                <input required [(ngModel)] = "user.dni" name = "dni" matInput placeholder="Digite su DNI">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Email</mat-label> 
                <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline"> 
                <mat-label>Teléfono</mat-label> 
                <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su teléfono">
            </mat-form-field>
            <mat-form-field class="full-width"  appearance = "outline"> 
                <mat-label>Dirección</mat-label> 
                <input required [(ngModel)] = "user.direccion" name = "direccion" matInput placeholder="Digite su dirección">
            </mat-form-field>

            
            
    <mat-form-field class="full-width"  appearance = "outline"> 
      <mat-label>Fecha de contrato</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="user.fechaDeContrato" name="fechaDeContrato">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


            <mat-form-field class="full-width"  appearance = "outline"> 
              <mat-label>Área</mat-label> 
              <input required [(ngModel)] = "user.ctlc" name = "ctlc" matInput placeholder="Digite área o departamento">
          </mat-form-field>
          <mat-form-field class="full-width"  appearance = "outline"> 
                <mat-label>Puesto</mat-label> 
                <input required [(ngModel)] = "user.puesto" name = "puesto" matInput placeholder="Digite su puesto">
            </mat-form-field>


            <mat-form-field class="full-width"  appearance = "outline"> 
                <mat-label>Tarifa por hora</mat-label> 
                <input required [(ngModel)] = "user.tarifaPorHora" name = "tarifaPorHora" matInput placeholder="Digite la tarifa por hora">
            </mat-form-field>

            <mat-form-field class="full-width"  appearance = "outline"> 
                <mat-label>Tarifa por horas extras</mat-label> 
                <input required [(ngModel)] = "user.tarifaHoraExtra" name = "tarifaHoraExtra" matInput placeholder="Digite la tarifa por horas extras">
            </mat-form-field>

            


            <div class = "container text-center">
                <button mat-raised-button color="primary">Registrar</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>
         </div>
     </div>  
  </div>
</div>
