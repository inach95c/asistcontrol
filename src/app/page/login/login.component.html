<div class="bootstrap-wrapper py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <mat-card class="p-4 shadow-sm rounded-card">

          <!-- Logo y título -->
          <div class="text-center mb-3">
            <!-- Puedes activar el logo si lo deseas -->
            <!-- <img src="../../../assets/asistcontrol-logo.png" width="100" alt="Logo AsistControl" class="mb-3"> -->
            <h2 class="text-primary font-weight-bold mb-0">
              Asist<span class="text-primary">Control</span>
            </h2>
            <small class="text-muted">Sistema de control de asistencia por código QR</small>
          </div>

          <!-- Encabezado -->
          <h4 class="text-center text-primary font-weight-bold mt-3 mb-3">Inicio de sesión</h4>

          <!-- Formulario con validación -->
          <form #loginForm="ngForm" (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width mb-3" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Digite su nombre de usuario">
              <mat-hint>El nombre de usuario debe ser válido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width mb-3" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Digite su contraseña">
              <mat-hint>La contraseña debe ser válida</mat-hint>
            </mat-form-field>

            <!-- Botones -->
            <div class="text-center mt-3">
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                Iniciar sesión
              </button>
              <button mat-raised-button color="accent" type="reset" class="ms-3">
                Limpiar
              </button>
            </div>
          </form>

        </mat-card>
      </div>
    </div>
  </div>
</div>
